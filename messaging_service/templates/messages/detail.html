<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Detail: {{ message.id }}</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Message Detail: {{ message.id }}</h1>
    <ul>
        <li>Message: {{ message.message }}</li>
        <li>Url: {{ message.url }}</li>
        <li>Status: {{ message.humanized_status }}</li>
    </ul>
</body>
</html>
